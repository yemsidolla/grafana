services:
  # Prometheus - Metrics Storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus_data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=365d'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    networks:
      - monitoring

  # Loki - Log Storage
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: always
    ports:
      - "3100:3100"
    volumes:
      - ./loki_data:/loki
      - ./loki-config.yml:/etc/loki/local-config.yaml
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - monitoring

  # Grafana - Visualization and Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_PATHS_PROVISIONING=/etc/grafana/provisioning
      # SMTP Configuration
      - GF_SMTP_ENABLED=true
      - GF_SMTP_HOST=${SMTP_HOST:-smtp.gmail.com:587}
      - GF_SMTP_USER=${SMTP_USER}
      - GF_SMTP_PASSWORD=${SMTP_PASSWORD}
      - GF_SMTP_FROM_ADDRESS=${SMTP_FROM_ADDRESS}
      - GF_SMTP_FROM_NAME=${SMTP_FROM_NAME:-Grafana Monitoring}
      - GF_SMTP_SKIP_VERIFY=${SMTP_SKIP_VERIFY:-false}
      - GF_SMTP_STARTTLS_POLICY=${SMTP_STARTTLS_POLICY:-OpportunisticStartTLS}
    volumes:
      - ./grafana_data:/var/lib/grafana
      - ./datasources.yml:/etc/grafana/provisioning/datasources/datasources.yml:ro
#      - ./alerting.yml:/etc/grafana/provisioning/alerting/alerting.yml:ro
#      - ./notification-templates.yml:/etc/grafana/provisioning/notifiers/notification-templates.yml:ro
    networks:
      - monitoring
    depends_on:
      - prometheus
      - loki

networks:
  monitoring:
    name: observability
    driver: bridge

volumes:
  grafana_data:
  prometheus_data:
  loki_data: