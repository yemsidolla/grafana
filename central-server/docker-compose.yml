services:
  # Grafana Alloy - Central Data Collection and Forwarding
  grafana-alloy:
    image: grafana/alloy:latest
    container_name: grafana-alloy
    restart: always
    ports:
      - "${ALLOY_PORT:-12345}:12345"
    volumes:
      - ./alloy-config.yml:/etc/alloy/config.alloy
      - ./alloy-data:/var/lib/alloy
    environment:
      - ALLOY_CONFIG_FILE=/etc/alloy/config.alloy
      - ALLOY_DISABLE_TRACES=true
    command: ["run", "--server.http.listen-addr=0.0.0.0:12345", "--storage.path=/var/lib/alloy", "/etc/alloy/config.alloy"]
    networks:
      - observability
    depends_on:
      - prometheus
      - loki
    deploy:
      resources:
        limits:
          memory: 2G
          cpus: '1.0'
        reservations:
          memory: 1G
          cpus: '0.5'

  # Prometheus - Metrics Storage
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    volumes:
      - ./prometheus-data:/prometheus
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
      - '--web.enable-remote-write-receiver'
    networks:
      - observability
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Loki - Log Storage
  loki:
    image: grafana/loki:latest
    container_name: loki
    restart: always
    ports:
      - "${LOKI_PORT:-3100}:3100"
    volumes:
      - ./loki-data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - observability
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

  # Grafana - Visualization and Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "${GRAFANA_PORT:-3000}:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GF_SECURITY_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-http://localhost:3000}
      - GF_PATHS_DATA=/var/lib/grafana
      - GF_PATHS_LOGS=/var/lib/grafana/logs
      - GF_PATHS_PLUGINS=/var/lib/grafana/plugins
    volumes:
      - ./grafana-data:/var/lib/grafana
    user: "${GRAFANA_USER:-472}:${GRAFANA_GROUP:-472}"
    networks:
      - observability
    depends_on:
      - prometheus
      - loki
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '0.5'

networks:
  observability:
    name: observability
    driver: bridge

volumes:
  grafana_data:
    driver: local
  alloy_data:
    driver: local
  prometheus_data:
    driver: local
  loki_data:
    driver: local
