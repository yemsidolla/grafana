services:
  # Grafana Alloy - Agent Data Collection and Forwarding
  grafana-alloy:
    image: grafana/alloy:latest
    container_name: grafana-alloy-agent
    restart: always
    ports:
      - "${ALLOY_PORT:-12345}:12345"
    volumes:
      - ./alloy-config.yml:/etc/alloy/config.alloy
      - ./alloy-data:/var/lib/alloy
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
    environment:
      - ALLOY_CONFIG_FILE=/etc/alloy/config.alloy
      - ALLOY_DISABLE_TRACES=true
      - CENTRAL_SERVER_IP=${CENTRAL_SERVER_IP:-central-server}
      - LOKI_URL=${LOKI_URL:-http://central-server:3100}
      - PROMETHEUS_URL=${PROMETHEUS_URL:-http://central-server:9090}
      - HOSTNAME=${HOSTNAME:-unknown}
    command: ["run", "--server.http.listen-addr=0.0.0.0:12345", "--storage.path=/var/lib/alloy", "/etc/alloy/config.alloy"]
    networks:
      - monitoring
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

networks:
  monitoring:
    name: monitoring
    driver: bridge
